<div id="c{data.uid}" class="tab-container" data-tabs>

	<div class="tab-container__navigation tab-navigation">
		<f:for each="{data.tx_gridelements_view_children}" as="tab">
			<a href="#tab_element_{tab.uid}" class="tab-navigation__anchor" aria-controls="tab_element_{tab.uid}" data-target="#tab_element_{tab.uid}" aria-expanded="false">{tab.header}</a>
		</f:for>
	</div>

	<div class="tab-container__elements tab-elements">
		{data.tx_gridelements_view_column_0 -> f:format.raw()}
	</div>

</div>
