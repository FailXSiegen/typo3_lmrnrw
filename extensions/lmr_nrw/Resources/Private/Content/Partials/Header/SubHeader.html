<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{subheader}">
    <f:variable name="subheaderClass" value="" />
    <f:switch expression="{headerClass}">
        <f:case value="h1">
            <f:variable name="subheaderClass" value="h2" />
        </f:case>
        <f:case value="h2">
            <f:variable name="subheaderClass" value="h3" />
        </f:case>
        <f:case value="h3">
            <f:variable name="subheaderClass" value="h4" />
        </f:case>
        <f:case value="h4">
            <f:variable name="subheaderClass" value="h5" />
        </f:case>
        <f:case value="h5">
            <f:variable name="subheaderClass" value="h6" />
        </f:case>
    </f:switch>
    <f:switch expression="{layout}">
        <f:case value="1">
            <h2 class="text-{positionClass} {subheaderClass}">
                {subheader}
            </h2>
        </f:case>
        <f:case value="2">
            <h3 class="text-{positionClass} {subheaderClass}">
                {subheader}
            </h3>
        </f:case>
        <f:case value="3">
            <h4 class="text-{positionClass} {subheaderClass}">
                {subheader}
            </h4>
        </f:case>
        <f:case value="4">
            <h5 class="text-{positionClass} {subheaderClass}">
                {subheader}
            </h5>
        </f:case>
        <f:case value="5">
            <h6 class="text-{positionClass} {subheaderClass}">
                {subheader}
            </h6>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render partial="Header/SubHeader" arguments="{
                    subheader: subheader,
                    positionClass: positionClass,
                    layout: default}" />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>

</html>
