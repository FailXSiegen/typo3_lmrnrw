<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:if condition="{menu}">
        <div class="menu-tile overflow-hidden">
            <f:switch expression="{menu -> f:count()}">
                <f:case value="3">
                    <f:render partial="Tiles/3Tiles.html" arguments="{menu: menu}" />
                </f:case>
                <f:case value="4">
                    <f:render partial="Tiles/4Tiles.html" arguments="{menu: menu}" />
                </f:case>
                <f:case value="5">
                    <f:render partial="Tiles/5Tiles.html" arguments="{menu: menu}" />
                </f:case>
                <f:case value="6">
                    <f:render partial="Tiles/6Tiles.html" arguments="{menu: menu}" />
                </f:case>
                <f:case value="7">
                    <f:render partial="Tiles/7Tiles.html" arguments="{menu: menu}" />
                </f:case>
                <f:case value="8">
                    <f:render partial="Tiles/8Tiles.html" arguments="{menu: menu}" />
                </f:case>
                <f:case value="9">
                    <f:render partial="Tiles/9Tiles.html" arguments="{menu: menu}" />
                </f:case>
                <f:defaultCase>
                    <div class="bg-danger">
                        Falsche Anzahl an Seiten. Es werden nur von 3 bis 9 Seiten ausgegeben.
                    </div>
                </f:defaultCase>
            </f:switch>
        </div>
    </f:if>
</f:section>

</html>
