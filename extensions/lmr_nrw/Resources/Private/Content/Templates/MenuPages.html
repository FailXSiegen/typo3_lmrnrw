<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />
    <f:section name="Main">
        <f:if condition="{menu}">
            <div class="menu-tile overflow-hidden">
                <div class="container-fluid px-0 mt-4">
                    <div class="row gy-4">
                        <div class="col-xxl-6 col-12">
                            <div class="row row-cols-2 gy-4 gx-4">
                                <div class="col-12">
                                    <div class="tile bg-red-80 d-flex align-items-center justify-content-center">
                                        <span>
                                            <a href="#">Box 1</a>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="tile bg-darkgrey-100 d-flex align-items-center justify-content-center">
                                        <span>
                                            Box 2
                                        </span>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="tile bg-lightgrey-100 d-flex align-items-center justify-content-center">
                                        <span>
                                            Box 3
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xxl-3 col-xl-6 col-12">
                            <div class="tile bg-darkgrey-100 text-center h-100 d-flex align-items-center justify-content-center">
                                <span>
                                    Box 4
                                </span>
                            </div>
                        </div>
                        <div class="col-xxl-3 col-xl-6 col-12">
                            <div class="row gy-4 gx-4">
                                <div class="col-12 col-md-6 col-xl-12">
                                    <div class="tile bg-lightgrey-100 text-center d-flex align-items-center justify-content-center">
                                        <span>
                                            Box 5
                                        </span>
                                    </div> 
                                </div>
                                <div class="col-12 col-md-6 col-xl-12">
                                    <div class="tile bg-red-100 text-center d-flex align-items-center justify-content-center">
                                        <span>
                                            Box 6
                                        </span>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <f:comment>
                <div class="container-fluid">
                    <div class="row">
                        <f:for each="{menu}" as="page" iteration="iterator">
                            <f:if condition="{iterator.cycle} >= 3">
                                <li class="list-group-item border-0 px-0">
                                    <a href="{page.link}"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}">
                                        {page.title}
                                    </a>
                                </li>
                            </f:if>
                        </f:for>
                    </div>
                </div>
            </f:comment>
        </f:if>
    </f:section>
</html>
