<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<div class="mediaelement mediaelement-image">
	<f:if condition="{mediaElement.link}">
		<f:then>
			<f:link.typolink parameter="{mediaElement.link}" target="{n:targetLink(link:mediaElement.link)}">
				<f:render partial="Media/Rendering/Image"
					arguments="{file: mediaElement}" />
			</f:link.typolink>
		</f:then>
		<f:else>
			<f:asset.css 
				identifier="glightbox"
				href="EXT:lmr_nrw/Resources/Public/StyleSheet/glightboxcss.css" />
			<f:asset.script 
				identifier="glightbox-lib"
				src="EXT:lmr_nrw/Resources/Public/JavaScript/glightbox.min.js" />
			<f:asset.script identifier="glightbox-init">
				const lightbox = GLightbox();
			</f:asset.script>
			<a href="{f:uri.image(image:mediaElement, width:'{settings.detail.media.image.lightbox.width}', height:'{settings.detail.media.image.lightbox.height}')}" 
				title="{mediaElement.title}" 
				class="glightbox" 
				rel="{settings.detail.media.image.lightbox.rel}">
				<f:render partial="Media/Rendering/Image"
					arguments="{file: mediaElement}" />
			</a>
			
		</f:else>
	</f:if>
</div>
<f:if condition="{mediaElement.description}">
	<p class="news-img-caption">
		{mediaElement.description}
	</p>
</f:if>
</html>
