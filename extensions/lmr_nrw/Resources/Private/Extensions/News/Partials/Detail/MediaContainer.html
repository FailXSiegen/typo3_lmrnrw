<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{media}">
	<!-- media files -->
	<div class="news-img-wrap">
		<f:for each="{media}" as="mediaElement">
			<div class="outer">
				<f:if condition="{mediaElement.originalResource.type} == 2">
					<f:render partial="Detail/MediaImage" arguments="{mediaElement: mediaElement, settings:settings}"/>
				</f:if>
                <f:if condition="{mediaElement.originalResource.extension} == 'youtube'">
                    <f:then>
                        <f:variable name="dimensions" value="{width: '{settings.detail.media.video.width}'}" />
                        <f:render partial="Media/Rendering/Video"
                            arguments="{file: mediaElement.originalResource, settings:settings, dimensions: dimensions, ptextclass: 'col-10'}" />
                    </f:then>
                    <f:else>
                        <f:if condition="{mediaElement.originalResource.type} == 3">
                            <f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement, settings:settings}"/>
                        </f:if>
                        <f:if condition="{mediaElement.originalResource.type} == 4">
                            <f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement, settings:settings}"/>
                        </f:if>
                    </f:else>

                </f:if>
				<f:if condition="{mediaElement.originalResource.type} == 5">
					<f:render partial="Detail/MediaImage" arguments="{mediaElement: mediaElement, settings:settings}"/>
				</f:if>
			</div>
		</f:for>
	</div>
</f:if>
</html>
