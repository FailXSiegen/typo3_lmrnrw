<div class="col-9 col-sm-6 col-lg-3 mb-3 mb-lg-4">
    <f:if condition="{address.firstImage}">
        <div class="addressImage rounded-top overflow-hidden">
            <f:if condition="{address.image}">
                <f:media 
                    file="{address.firstImage}" 
                    width="600m" 
                    class="img-fluid p-0 w-100"
                    alt="{address.firstImage.originalResource.alt}"
                    title="{address.fullName}"/>
             </f:if>
        </div>
    </f:if>
    <div class="vcard bg-lightgrey-100 d-flex flex-column rounded-bottom mb-md-0 h-100" itemscope itemtype="http://schema.org/Person">
        <div class="addressInformation d-flex flex-column h-100">
            <h3 class="{f:if(condition:address.position, then:'mb-0')}">{address.fullName}</h3>
            <f:if condition="{address.position}">
                <p class="position fw-light">{address.position}</p>
            </f:if>
            <f:if condition="{address.email}">
                <span class="mt-auto">
                    <f:link.email email="{address.email}">{address.email}</f:link.email>
                </span>
            </f:if>
            <f:if condition="{address.phone}">
                <span>
                    <f:link.external uri="tel:{address.phone}">{address.phone}</f:link.external>
                </span>
            </f:if>
            <f:render section="address" partial="Address" arguments="{_all}"/>
            <f:render section="social" partial="Address" arguments="{_all}"/>
        </div>
    </div>
</div>
