base: 'https://www.lmr-nrw.de/'
baseVariants:
  -
    base: 'http://local.lmr-nrw.de/'
    condition: 'getenv("TYPO3_CONTEXT") == "Development"'
  -
    base: 'https://lmr-nrw.failx.de/'
    condition: 'getenv("TYPO3_CONTEXT") == "Production/Staging"'
errorHandling: {  }
languages:
  -
    title: Deutsch
    enabled: true
    base: /
    typo3Language: de
    locale: de_DE.UTF-8
    iso-639-1: de
    navigationTitle: Deutsch
    hreflang: de-DE
    direction: ''
    flag: de
    languageId: '0'
rootPageId: 118
routes: {  }
websiteTitle: ''
routeEnhancers:
  ForgotPasswordForm:
    type: Plugin
    limitToPages:
      - 65
    routePath: '/forgot-password/{forgot}'
    namespace: tx_felogin_pi1
    defaults:
      forgot: '1'
    requirements:
      forgot: '1'
  ForgotPasswordRecover:
    type: Plugin
    limitToPages:
      - 65
    routePath: '/forgot-password/{user}/{forgothash}'
    namespace: tx_felogin_pi1
    requirements:
      user: '[0-9]{1,3}'
      forgothash: '\d+\|[[:xdigit:]]{32}'
  News:
    type: Extbase
    extension: News
    plugin: Pi1
    routes:
      -
        routePath: '/page-{page}'
        _controller: 'News::list'
        _arguments:
          page: '@widget_0/currentPage'
      -
        routePath: '/{news-title}'
        _controller: 'News::detail'
        _arguments:
          news-title: news
      -
        routePath: '/{category-name}'
        _controller: 'News::list'
        _arguments:
          category-name: overwriteDemand/categories
      -
        routePath: '/{date-year}'
        _controller: 'News::list'
        _arguments:
          date-month: 'overwriteDemand/month'
          date-year: 'overwriteDemand/year'
          page: '@widget_0/currentPage'
        requirements:
          date-year: '\d+'
      -
        routePath: '/{date-year}/page-{page}'
        _controller: 'News::list'
        _arguments:
          date-year: 'overwriteDemand/year'
          page: '@widget_0/currentPage'
        requirements:
          date-year: '\d+'
          page: '\d+'
      -
        routePath: '/{tag-name}'
        _controller: 'News::list'
        _arguments:
          tag-name: overwriteDemand/tags
    defaultController: 'News::list'
    defaults:
      page: '0'
    aspects:
      news-title:
        type: PersistedAliasMapper
        tableName: tx_news_domain_model_news
        routeFieldName: path_segment
      page:
        type: StaticRangeMapper
        start: '1'
        end: '100'
      category-name:
        type: PersistedAliasMapper
        tableName: sys_category
        routeFieldName: slug
      tag-name:
        type: PersistedAliasMapper
        tableName: tx_news_domain_model_tag
        routeFieldName: slug
      date-month:
        type: StaticValueMapper
        map:
          january: '01'
          february: '02'
          march: '03'
          april: '04'
          may: '05'
          june: '06'
          july: '07'
          august: '08'
          september: '09'
          october: '10'
          november: '11'
          december: '12'
      date-year:
        type: StaticRangeMapper
        start: '2000'
        end: '2099'


